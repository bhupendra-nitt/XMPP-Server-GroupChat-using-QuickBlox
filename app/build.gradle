apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.bhupendra.myapplicationchat"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/quickblox-android-sdk-chat-2.0.jar')
    compile files('libs/quickblox-android-sdk-core-2.0.jar')
    compile files('libs/pulltorefresh-sample-1.3.0-unofficial-roberto-release.jar')
    compile project(':pull-to-refresh')
}
